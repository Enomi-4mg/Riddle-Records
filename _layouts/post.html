---
layout: default
---

<article class="post">
    <h1 class="page_title">{{ page.title }}</h1>
    
    {% if page.date %}
    <time datetime="{{ page.date | date: '%Y-%m-%d' }}" class="post-date">
        {{ page.date | date: "%Y年%m月%d日" }}
    </time>
    {% endif %}
    
    {{ content }}
    
    <nav class="post-nav" style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #ccc;">
        {% if page.previous %}
        <a href="{{ page.previous.url | relative_url }}" style="margin-right: 1rem;">← {{ page.previous.title }}</a>
        {% endif %}
        
        {% if page.next %}
        <a href="{{ page.next.url | relative_url }}">{{ page.next.title }} →</a>
        {% endif %}
    </nav>
</article>
