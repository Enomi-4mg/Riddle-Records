<header class="site-header">
    <div class="header-container">
        <nav class="header-nav header-nav-left">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{ '/about' | relative_url }}" class="{% if page.url == '/about' or page.url == '/about.html' %}active{% endif %}">About</a>
                </li>
                <li class="nav-item">
                    <a href="{{ '/journal' | relative_url }}" class="{% if page.url contains '/journal' %}active{% endif %}">Journal</a>
                </li>
            </ul>
        </nav>
        <a href="{{ '/' | relative_url }}" class="header-logo">
            <img src="{{ '/favicon/favicon.ico' | relative_url }}" alt="Riddle Records" class="logo-icon">
            <span class="site-title">Riddle Records</span>
        </a>
        <nav class="header-nav header-nav-right">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ '/gallery' | relative_url }}" class="{% if page.url == '/gallery' or page.url == '/gallery.html' %}active{% endif %}">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="{{ '/disco' | relative_url }}" class="{% if page.url contains '/disco' %}active{% endif %}">Discography</a>
                </li>
                <li class="nav-item">
                    <a href="{{ '/info' | relative_url }}" class="{% if page.url == '/info' or page.url == '/info.html' %}active{% endif %}">Information</a>
                </li>
            </ul>
        </nav>
        <div class="menu_toggle">☰</div>
    </div>
</header>

<!-- Gallery データをJavaScriptで利用可能にする -->
<script>
  window.galleryData = {{ site.data.gallery | jsonify }};
</script>
